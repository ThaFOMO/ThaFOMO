<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Josh's Ebike & Urbex</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #eee;
      line-height: 1.6;
    }
    a {
      color: #1DB954;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    header {
      background: #181818;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #1DB954;
    }
    header h1 {
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 2px;
      color: #1DB954;
      margin: 0;
    }
    nav a {
      margin-left: 1.5rem;
      font-weight: 600;
      font-size: 1rem;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    section {
      margin-bottom: 3rem;
      background: #1E1E1E;
      padding: 1.5rem 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #1DB954AA;
    }
    h2 {
      color: #1DB954;
      margin-top: 0;
      margin-bottom: 1rem;
      font-weight: 700;
      letter-spacing: 1.5px;
    }
    .bike-img {
      max-width: 100%;
      border-radius: 6px;
      box-shadow: 0 0 12px #1DB954;
      margin-bottom: 1rem;
    }
    .recommended-bikes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .bike-card {
      background: #222;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 0 8px #1DB95488;
      transition: transform 0.2s ease;
    }
    .bike-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #1DB954cc;
    }
    .bike-card img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 0.75rem;
    }
    iframe {
      border-radius: 8px;
      box-shadow: 0 0 12px #1DB954cc;
      width: 100%;
      height: 315px;
    }
    .discord-btn {
      display: inline-block;
      background: #7289DA;
      color: white;
      font-weight: 700;
      padding: 0.75rem 1.5rem;
      border-radius: 30px;
      text-align: center;
      margin-top: 1rem;
      box-shadow: 0 0 15px #7289DAaa;
      transition: background-color 0.3s ease;
    }
    .discord-btn:hover {
      background: #5b6eae;
      box-shadow: 0 0 20px #5b6eaecc;
    }
    footer {
      text-align: center;
      padding: 1.5rem 0;
      background: #181818;
      color: #666;
      font-size: 0.9rem;
      margin-top: 3rem;
      user-select: none;
    }
    @media(max-width: 600px) {
      nav a {
        margin-left: 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Josh's Ebike & Urbex</h1>
    <nav>
      <a href="#about-bike">About Bike</a>
      <a href="#recommended">Recommended Bikes</a>
      <a href="#urbex">Urbex Adventures</a>
      <a href="#youtube">YouTube</a>
      <a href="#discord">Discord</a>
    </nav>
  </header>

  <main>
    <section id="about-bike">
